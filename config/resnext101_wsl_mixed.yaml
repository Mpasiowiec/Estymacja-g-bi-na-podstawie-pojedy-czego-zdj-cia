base_config:
- config/logging.yaml

dataloader:
  num_workers: 8
  pin_memory: true
  train_batch_size: 20
  val_batch_size: 1
  test_batch_size: 1
  seed: 2024  # to ensure continuity when resuming from checkpoint

# Training settings
trainer:
  init_seed: 2024  # use null to train w/o seeding
  save_period: 200

gt_depth_type: depth_raw_linear
gt_mask_type: valid_mask_raw

epochs_num: 10  # a large enough number

model:
  name: MiDas
  backbone: resnext101_wsl

# loss:
#   name: com_loss
#   kwargs:
#     batch_reduction: True 
loss:
  name: ssitrim_reg
  kwargs:
     alpha: 0.5
     scale_lv: 4

optimizer:
  name: AdamW

lr_pretrained: 1.0e-05
lr_scratch: 9.0e-05

lr_scheduler:
  kwargs:
    factor: 0.9
    patience: 1
    min_lr: 3.0e-07
    threshold: 0.0001

# Validation settings
validation:
  main_val_metric: abs_relative_difference
  main_val_metric_goal: min
  init_seed: 2024

eval:
  alignment: least_square
  align_max_res: null
  eval_metrics:
  - abs_relative_difference
  - squared_relative_difference
  - rmse_linear
  - rmse_log
  - log10
  - delta1_acc
  - delta2_acc
  - delta3_acc
  - i_rmse
  - silog_rmse

dataset:
  train:
    name: mixed
    prob_ls: [0.5, 0.5]
    dataset_list:
    - name: hypersim
      disp_name: mix_hypersim_train
      dir: hypersim/data
      filenames: data_split/mix_hypersim_train.txt
      resize_to_hw:
      - 256
      - 352
      norm_name: mixed
    - name: vkitti2
      disp_name: mix_vkitti2_train
      dir: vkitti2
      filenames: data_split/mix_vkitti2_train.txt
      kitti_bm_crop: true
      valid_mask_crop: null
      norm_name: mixed
      resize_to_hw:
      - 160
      - 544
  val:
    name: mixed
    prob_ls: [0.5, 0.5]
    dataset_list:
    - name: hypersim
      disp_name: mix_hypersim_val
      dir: hypersim/data
      filenames: data_split/mix_hypersim_val.txt
      resize_to_hw:
      - 256
      - 352
      norm_name: mixed
    - name: vkitti2
      disp_name: mix_vkitti2_val
      dir: vkitti2
      filenames: data_split/mix_vkitti2_val.txt
      kitti_bm_crop: true
      valid_mask_crop: null
      norm_name: mixed
      resize_to_hw:
      - 160
      - 544
  test:
    - name: vkitti2
      disp_name: vkitti2_test
      dir: vkitti2
      filenames: data_split/vkitti2_test.txt
      kitti_bm_crop: True
      valid_mask_crop: eigen
      norm_name: vkitti2
      # resize_to_hw:
      # - 160
      # - 544
    - name: kitti
      disp_name: kitti
      dir: kitti
      filenames: data_split/kitti_eigen_test_paths.txt
      kitti_bm_crop: true
      valid_mask_crop: eigen
      norm_name: kitti
      # resize_to_hw:
      # - 160
      # - 544
    - name: nyu_v2
      disp_name: nyu_v2
      dir: nyu_v2
      filenames: data_split/nyu_2_paths.txt
      eigen_valid_mask: true
      norm_name: nyu
      # resize_to_hw:
      # - 256
      # - 352
    - name: hypersim
      disp_name: hypersim_test
      dir: hypersim/data
      filenames: data_split/hypersim_test.txt
      norm_name: hypersim
      # resize_to_hw:
      # - 256
      # - 352
      
